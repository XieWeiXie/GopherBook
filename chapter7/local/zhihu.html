ormalColor":"#F1403C"},"metricsArea":{"text":"339 万热度"},"titleArea":{"text":"为什么找个对象这么难！男孩子都哪里去了？"},"excerptArea":{"text":"【补充：连续三年地方妇联和工会组织单身联谊，也就是相亲会，一直女多男少，今年到达顶峰，女的是男的 3 倍不止！我们这组 7 个妹子 2 个汉子，其他组有的只有一个汉子，我们这组妹子全是公务员和银行工作的，汉子其中一个有点残疾，另一个外地人来娱乐一下的。我有什么办法呢？我绝望了，不找了，爱咋咋，骂的消停吧！】 咋回事啊！90 后的男娃儿都去哪儿了？ 别说男娃儿来追我了，我想找个男娃儿去追一下都找不着。 我的姐妹们，我爸妈同事的女儿们，我的女同事们，全部都找不到对象！不是说我们 90 后这一代男多女少吗？咋回事呀！ 我爸跟我怒吼：你对象找了五六年了！一点进展都没有吗？只要没得传染病遗传病，有份稳定的工作就可以了，大胆的去追嘛！ 但我真的找不到嘛。我认识的男的都结婚了，要不就是亲戚。同事的儿子也都结婚了。 眼光高？不存在的，男娃儿都消失了，没有眼光了，自食其力，养的活他和他的老人就行。彩礼高吓跑了？不存在的，给个万把块意思下，没有的话几千也行。车房我也自带了，工作也还可以，我还是算勤快的嘛，什么都会做，脸也看得过去，咋回事嘛。 难道说我太宅了？但我有外向的姐妹也找不着啊，她们各方面条件也都跟我差不多！ ——— 以下为看过答案后的补充。 发泄情绪和骂我的多，回答问题的少。但有几个答主的意见很中肯，已采纳。 我认为我的问题描述已经很清楚了，不是我一个人找不到男朋友，是我的朋友和姐妹们都找不到男朋友，难道我们所有人都有问题吗？ 我澄清下骂我眼光高条件差的问题。 条件：我 985 数学系本科毕业，实话实说高考时有加分，踩着线进的，读得很吃力，所以我转而考了别的资格证书。现在是 gwy，月入 1.15w。爸爸给买的车和交的首付，自己每月还 6k 多贷款（妈妈要帮我全部还掉，我拒绝了）。高中追过我的人有 6 个，以此计算外貌我给自己打个 3 分吧，算正常人，至少不丑吧（有答主认为高中追求者的数量才是颜值的体现标准）。不懂知乎上这类的算什么条件，我认为我条件不算底层，中等偏下还是算得上。 眼光：我之前的择偶目标是，人品好，学历收入和颜值跟我差不多，家庭条件不看。现在我的择偶目标是，人品好，收入稳定，三观正常，没有家族遗传病，家庭条件不看。 相亲史：相过两个人，一个家庭等方面条件跟我差不多，无业（我认为我能帮助他考上 gwy，我对这个比较擅长），没成的原因是他家有家族病史。另一个家庭条件不太好，工作是建筑师，没成的原因是我提出让他考个专升本，然后考建筑师资格证，如果要脱产考的话，我家愿意给生活费。他态度挺坚决的，不愿意考。 结婚是一辈子的事情，只要愿意上进的，起点低没事的，我可以接受。但你非说底层男人被我开除了人籍，什么叫底层男人？不是没钱的人！不是没文化的人！而是不学无术，不求上进，整天除了怨天尤人啥事不干，等靠要，梦想天上掉馅饼的才叫底层男人，谁也不是圣母，奉献自己跟这样的人结婚。"},"imageArea":{"url":"https:\u002F\u002Fpic2.zhimg.com\u002F50\u002Fv2-e8f788fb05ae68c85a24ab3593ba6308_b.jpg"},"link":{"url":"https:\u002F\u002Fwww.zhihu.com\u002Fquestion\u002F337077145"}},"cardId":"Q_337077145","attachedInfo":"CjcIABADGggzNzE4Mjk1NSDS2evpBTB2OOkKQBhyCTMzNzA3NzE0NXgAqgEJYmlsbGJvYXJk0gEA","type":"hot_list_feed","id":"24_1565593291.38"},{"styleType":"1","feedSpecific":{"trend":0,"score":82.55637724156672,"debut":false,"answerCount":255},"target":{"labelArea":{"trend":0,"type":"trend","nightColor":"#B7302D","normalColor":"#F1403C"},"metricsArea":{"text":"288 万热度"},"titleArea":{"text":"考研究竟有多累？"},"excerptArea":{"text":""},"imageArea":{"url":"https:\u
