<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- 引入React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/bizcharts/3.5.4/umd/BizCharts.js"> </script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { Chart, Geom, Axis, Tooltip, Coord, Label, Legend, View, Guide, Shape } = window.BizCharts;
    const data = [
        {year: '2001', population: 41.8 },
        {year: '2002', population: 38 },
        {year: '2003', population: 33.7 },
        {year: '2004', population: 30.7 },
        {year: '2005', population: 25.8 },
        {year: '2006', population: 31.7 },
        {year: '2007', population: 33 },
        {year: '2008', population: 46 },
        {year: '2009', population: 38.3 },
        {year: '2010', population: 28 },
        {year: '2011', population: 42.5 },
        {year: '2012', population: 30.3 }
    ];
    ReactDOM.render((
        <Chart height={window.innerHeight} data={data} padding='auto' forceFit>
            <Coord type='polar' />
            <Tooltip />
            <Legend
                position= 'right'
                offsetY={-window.innerHeight / 2 + 180}
                offsetX={-160} />
            <Geom
                type="interval"
                color="year"
                position="year*population"
                />
</Chart>), document.getElementById("root"));

</script>
</body>
</html>
